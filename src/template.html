<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header>
        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <aside id="sidebar">
        <div id="user">
            <a href="#" target="_blank"><img id="profile-pic" src="./images/profile.png" alt="Profile picture"></a>
            <p id="user-name">User Name Here</p>
        </div>
        <nav>
            <h2>Tasks</h2>
            <button id="all">All</button>
            <button id="today">Today</button>
            <button id="upcoming">Upcoming</button>
            <button id="completed">Completed</button>

            <h2>Projects</h2>
            <button id="create-project">Add New Project</button>
            <div id="project-list"></div>
        </nav>
    </aside>
    <main id="main">
        
    </main>
    <div id="project-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">Add Project</div>
            <form id="project-form">
                <label for="project-name">Name:</label>
                <input id="project-name" type="text" name="project-name" required>
                <label for="project-due">Due Date:</label>
                <input id="project-due" type="date" name="project-due">
                <div class="modal-btns">
                    <button id="cancel-project">Cancel</button>
                    <button id="add-project" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
